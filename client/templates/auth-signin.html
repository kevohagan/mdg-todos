<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a data-menu href="#" class="nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Sign In.</h1>
        <p class="subtitle-auth" >Signing in allows you to view your private lists</p>

        <form>
          {{#if errors}}
            <div class="errors">
              {{#each errors}}
                <p>{{this}}</p>
              {{/each}}
            </div>
          {{/if}}
          <div class="input-symbol">
            <input type="email" name="email" placeholder="Your Email" />
            <span class="icon-email"></span>
          </div>
          <div class="input-symbol">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock"></span>
          </div>

          <button type="submit" class="btn-primary">Sign in</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
    </div>

  </div>
</template>
