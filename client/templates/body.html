<template name="body">
  <div id="container" class="{{menuOpen}}">
    <section id="menu">
      {{#if currentUser}}
        <div data-user-menu>{{email}}</div>
        {{#if userMenuOpen}}
          <a data-logout>Logout</a>
        {{/if}}
      {{else}}
        <div class="btns-group">
          <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
          <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
        </div>
      {{/if}}


      <div class="list-todos">
        <a data-new-list class="link-list-new"><span class="icon-plus"></span>New List</a>

        {{#each lists}}
          <a href="{{pathFor 'listsShow'}}" class="list-todo {{activePage 'listsShow'}}">
            <span class="">{{name}}</span>
            {{#if isPrivate}}
              <span class="icon-lock"></span>
            {{/if}}
          </a>
        {{/each}}
      </div>
    </section>

    <div id="content-container">
      {{> yield}}
    </div>
  </div>
</template>
