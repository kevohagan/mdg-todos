<template name="listsShow">
  <div class="page lists-show">
    <nav>
      {{#if editing}}
        <form class="list-edit-form" data-edit-form>
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a data-cancel href="#" class="nav-item"><span class="icon-close" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a data-menu href="#" class="nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="title-page" data-edit-list><span class="title-wrapper">{{name}}</span> <span class="count-list">{{todos.count}}</span></h1>

        <div class="nav-group right">
          <div class="nav-item options-mobile">
            <select class="list-edit">
              <option disabled selected>Select an action</option>
              {{#if userId}}
                <option value="public">Make Public</option>
              {{else}}
                <option value="private">Make Private</option>
              {{/if}}
              <option value="delete">Delete</option>
            </select>
            <span class="icon-cog"></span>
          </div>
          <div class="options-web">
            <a data-toggle-list-privacy class="nav-item">
              {{#if userId}}
                <span class="icon-lock" title="Make list private"></span>
              {{else}}
                <span class="icon-unlock" title="Make list public"></span>
              {{/if}}
            </a>

            <a data-delete-list class="nav-item">
              <span class="icon-trash" title="Delete list"></span>
            </a>
          </div>
        </div>
      {{/if}}

      <form data-todo-new class="todo-new input-symbol">
        <input type="text" placeholder="Type to add new tasks">
        <span class="icon-add"></span>
      </form>
    </nav>


    <div class="content-scrollable list-items">
      {{#each todos}}
        {{> todosItem}}
      {{else}}
        <div class="wrapper-message">
          <div class="title-message">No tasks here</div>
          <div class="subtitle-message">Add new tasks using the field above</div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
